{% extends 'base.html' %}
{% load static %}

{% block title %} Home  {% endblock %}


{% block content %}


<main>

  <div class="album py-5 bg-light">
    <div class="container">

  
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-5 g-3">

        {% for product in page_obj %}

        <div class="col">
          <div class="card shadow-sm">
            <img class="img-fluid" alt="Responsive image" src="{{product.get_thumbnail}}">
            <div class="card-body">
              <p class="card-text">
                <a class="text-dark text-decoration-none" href="{% url 'product-detail' product.id  %}"> {{ product.title |slice:":50" }}...</a>
              </p>

              <div class="d-flex justify-content-between align-items-center">
                <small class="text-muted">{{product.brand_name}}</small>
              </div>
            </div>
          </div>
        </div>

        {% endfor %}

      </div>
    </div>
  </div>


</main>

{% endblock %}
